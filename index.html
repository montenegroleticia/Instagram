<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
        <title>Instagram</title>
    </head>
    <body>
        <div class="nav">
            <div class="icons-esquerda ">
                <ion-icon name="logo-instagram"></ion-icon>
                <div id="verticalBar"></div>
                <div><img src="/imagens/logo.png" alt="O nome Instagram em preto com fundo branco"></div>
            </div>
            <input type="text" placeholder="Pesquisar">
            <div>
                <ion-icon class="icons-direita" name="paper-plane-outline"></ion-icon>
                <ion-icon class="icons-direita" name="compass-outline"></ion-icon>
                <ion-icon class="icons-direita" name="heart-outline"></ion-icon>
                <ion-icon class="icons-direita" name="person-outline"></ion-icon>
            </div>
        </div>
        <div class="nav-mobile">
            <ion-icon name="logo-instagram"></ion-icon>
            <div><img src="/imagens/logo.png" alt="O nome Instagram em preto com fundo branco"></div>
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
        <div class="feed">
            <div class="storys-posts">
                <div class="storys">
                    <div class="storys-emoji">
                        <ion-icon name="chevron-forward-circle"></ion-icon>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/enid.jpeg" alt="">
                        <p>Enid</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/xavier.jpeg" alt="">
                        <p>Xavier</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/bianca.jpeg" alt="">
                        <p>Bianca</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/ajax.jpeg" alt="">
                        <p>Ajax</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/thing.jpeg" alt="">
                        <p>Thing</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/eugene.jpeg" alt="">
                        <p>Eugene</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/tyler.jpeg" alt="">
                        <p>Tyler</p>
                    </div>
                    <div class="user">
                        <img  class="back-user" src="/imagens/stories_background.jpg" alt="">
                        <img class="front-user" src="/imagens/mortícia.jpeg" alt="">
                        <p>Morticia</p>
                    </div>
                </div> <!-- final dos storys -->
                <div class="posts">
                    <div class="post">
                        <div class="perfil">
                            <div class="user-perfil">
                                <img  src="/imagens/enid.jpeg" alt="menina loira com mechas rosa e camisa colorida">
                            <p>Enid</p>
                            </div>
                            <div>
                                <ion-icon name="ellipsis-horizontal"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <div class="conteudo-post" >
                        <img src="/imagens/post-enid.jpg" alt="">
                    </div>
                    <div class="infos">
                        <div class="infos-emoji">
                            <div class="esquerda-emoji">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="direita-emoji">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div> <!-- final da info-emoji -->
                        <div class="curtidas">
                            <img src="/imagens/xavier.jpeg" alt="">
                            <p>Curtido por <strong>Xavier</strong> e <strong>outras 5.926 pessoas</strong></p>
                        </div> <!-- final da curtidas -->
                    </div> <!-- final da infos -->
                </div> <!-- final do post -->
            </div> <!-- final de storys-post -->
            <div class="sidebar">
                <div class="login">
                    <img src="/imagens/wandinha.jpeg" alt="">
                    <div class="nome-login">
                        <p>Wandinha</p>
                        <p>Wandinha Addams</p>
                    </div>
                </div>
                <div class="sugestoes">
                    <p>Sugestão para você</p>
                    <p>Ver tudo</p>
                </div>
                <div class="sugestao">
                    <div class="sugestao-perfil">
                        <img src="/imagens/yoko.jpeg" alt="">
                        <div>
                            <p>yoko</p>
                            <p>Yoko Tanaka</p>
                        </div>
                    </div>
                    <a href="">Seguir</a>
                </div>
            </div> <!-- final da sidebar -->
        </div> <!-- final do feed -->
        <div class="nav-inferior">
            <ion-icon name="home"></ion-icon>
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
